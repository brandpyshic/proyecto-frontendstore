<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Store</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Frontend Store">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
    </nav>

    <main class="contenedor">
        <h1>ReactJS</h1>
        <div class="camisa">
            <div class="camisa__imagen">
                <img src="img/3.jpg" alt="Imagen del producto">
            </div>
            <div class="camisa__contenido">
                <p class="camisa__contenido--texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi ab inventore perferendis dolor magni sit distinctio voluptate quo maiores deserunt!</p>
                <form class="formulario">
                    <select class="formulario__campo">
                        <option disabled selected>== Seleccionar talla ==</option>
                        <option>Chica</option>
                        <option>Mediana</option>
                        <option>Grande</option>
                    </select>
                    <input class="formulario__campo" type="number" placeholder="Cantidad" min="1">
                    <input class="formulario__submit" type="submit" value="Agregar al carrito">
                </form>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Front End Store - Todos los derechos reservados 2022 &copy;</p>
    </footer>

</body>
</html>
